<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="print-form">

        Event:
        <select wicket:id="event-choice" />

        Roster:
        <select wicket:id="group-id-choice" />

        Format:
        <wicket:container wicket:id="format-group">
            <input type="radio" wicket:id="sign-in-radio" /> Sign-In Sheet
            <input type="radio" wicket:id="attendance-radio" /> Attendance Sheet
        </wicket:container>

        <input type="submit" wicket:id="print" value="Print">

    </form>
</wicket:panel>
</body>
</html>
