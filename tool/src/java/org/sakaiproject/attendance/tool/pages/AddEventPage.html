<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>
		
	<h3>Database items:</h3>
	<table cellspacing="0" class="dataview">
    <tbody>
       <tr wicket:id="simple">
		   <td><span wicket:id="name">Test Name</span></td>
		   <td><span wicket:id="startDateTime">Test Start Date Time</span></td>
		   <td><span wicket:id="endDateTime">Test End Date Time</span></td>
		   <td><span wicket:id="isReoccurring">Test Reoccurring</span></td>
		   <td><span wicket:id="isRequired">Test Requirement</span></td>
		   <td><span wicket:id="location">Test Location</span></td>
		   <td><span wicket:id="releasedTo">Test Release</span></td>
       </tr>
    </tbody>
	</table>

	<div wicket:id="navigator"></div>
	
	
	<h3>Add a new item to the database:</h3>
	<form wicket:id="form">
		<form wicket:id="eventForm">
		Name: <input type="text" wicket:id="name" id="name" /><br />
		Start Date: <div wicket:id="startDateTime" id="startDateTime"/><br />
		End Date: <div wicket:id="endDateTime" id="endDateTime" /><br />
		Required: <input type="checkbox" wicket:id="isRequired" id="isRequired" /><br />
		Location: <input type="text" wicket:id="location" id="location" /><br />
		Released To: <input type="text" wicket:id="releasedTo" id="releasedTo" /><br />
		Repeats: <input type="checkbox" wicket:id="isReoccurring" id="isReoccurring" /><br />
		</form>
		<br />
		<div wicket:id="reoccurrenceContainer">
			<form wicket:id="reoccurrenceForm">
				Frequency:
				<select wicket:id="frequency" id="frequencySelector">
					<option>First Option</option>
				</select>
				Repeat every:
				<select wicket:id="minorFrequency" id="minorFrequency">
					<option>1</option>
				</select>
				<div wicket:id="weeklyContainer">
					Repeat On: <span wicket:id="reoccurrence-daysOfWeek" id="reoccurrence-daysOfWeek"></span>
				</div>
				<div wicket:id="monthlyContainer">
					<span wicket:id="labelMonthlyRepeatBy"></span> <span wicket:id="monthlyRepeatBy"></span>
				</div>
				<span wicket:id="labelEndCriteria"></span>
				<span wicket:id="endCriteriaGroup">
					<input type="radio" wicket:id="endOccurrenceRadio">
						<span wicket:id="labelEndOccurrencePrefix"></span>
						<input type="number" wicket:id="endOccurrence" />
						<span wicket:id="labelEndOccurrenceSuffix"></span>
					</input>
					<input type="radio" wicket:id="endDateRadio">
						<span wicket:id="labelEndDate"></span>
						<div wicket:id="endDate"></div>
					</input>
				</span>
				Summary:
			</form>
		</div>
		<input type="submit"/>
	</form>
	
	<style type="text/css">
	/* style the Wicket FeedbackPanel to remove the list */
	.alertMessage ul, .success ul {
		list-style-type: none !important;
		margin-left: -40px;
		margin-bottom: 0px;
		margin-top: 0px;
	}
	</style>
	
</wicket:extend>
</body>
</html>
