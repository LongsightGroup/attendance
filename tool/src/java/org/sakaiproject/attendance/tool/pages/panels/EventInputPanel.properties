# EventInputPanel form event messages
Required = Specify ${label} or else...

#form errors
event.name = a Name
event.startDateTime.date = a start date
event.startDateTime.date.hoursField = a start time (hours)
event.startDateTime.timefield.minutesField = a start time (minutes)
event.endDateTime.date = end date
event.endDateTime.timeField.hours = an end time (hours)
event.endDateTime.minutes = end time (minutes)

