<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <form wicket:id="reoccurrence">
    <span wicket:id="labelFrequency"></span>
    <select wicket:id="frequency" id="frequencySelector">
      <option>First Option</option>
    </select> <br />
    <span wicket:id="labelMinorFrequency"></span>
    <select wicket:id="minorFrequency" id="minorFrequency">
      <option>1</option>
    </select> <br />
    <div wicket:id="weekly">
      <span wicket:id="labelDaysOfWeek"></span> <br /> <span wicket:id="daysOfWeek" id="reoccurrence-daysOfWeek"></span><br />
    </div>
    <div wicket:id="monthly">
      <span wicket:id="labelMonthlyRepeatBy"></span> <br /> <span wicket:id="monthlyRepeatBy"></span><br />
    </div>
    <span wicket:id="labelEndCriteria"></span> <br />
    <span wicket:id="endCriteriaGroup">
        <div id="endCriteria">
          <input type="radio" wicket:id="endOccurrenceRadio">
          <span wicket:id="labelEndOccurrencePrefix"></span>
          <input type="number" wicket:id="endOccurrence" />
          <span wicket:id="labelEndOccurrenceSuffix"></span>
          </input><br />
          <input type="radio" wicket:id="endDateRadio">
          <span wicket:id="labelEndDate"></span>
          <div wicket:id="endDate"></div>
          </input>
        </div>
    </span><br />
  </form>
</wicket:panel>
</body>
</html>
