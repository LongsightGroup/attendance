<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>
	
	<h1 class="overviewHeader indnt1">
		<span wicket:id="header-overview" class="overHeaderSpan" />
		<img src="/library/image/silk/information.png" class="overviewInfo" alt="Overview Information"/>
		<div class="overviewInfo"><span wicket:id="overview-info" /></div>
	</h1>
	
	<table class="overviewTable">
		<thead>
			<tr>
				<th><span wicket:id="header-event-name" /></th>
				<th class="overviewThickRight"><span wicket:id="header-event-date" /></th>
				<th><span wicket:id="header-status-present" /></th>
				<th><span wicket:id="header-status-late" /></th>
				<th><span wicket:id="header-status-left-early" /></th>
				<th><span wicket:id="header-status-excused" /></th>
				<th><span wicket:id="header-status-unexcused" /></th>
				<th class="overviewEditCol"><span wicket:id="header-event-edit" /></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="events">
				<td><span wicket:id="event-name" /></td>
				<td class="overviewThickRight"><span wicket:id="event-date" /></td>
				<td><span wicket:id="event-stats-present" /></td>
				<td><span wicket:id="event-stats-late" /></td>
				<td><span wicket:id="event-stats-left-early" /></td>
				<td><span wicket:id="event-stats-excused" /></td>
				<td><span wicket:id="event-stats-absent" /></td>
				<td class="overviewEditCol"><a wicket:id="event-edit-link"><img src="/library/image/ud_custom/settings.png" alt="Edit" width="24px"/></a></td>
			</tr>
		</tbody>
	</table>
	
</wicket:extend>
</body>
</html>
