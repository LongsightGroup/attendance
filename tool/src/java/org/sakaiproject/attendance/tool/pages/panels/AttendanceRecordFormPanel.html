<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="attendanceRecord">
        <span wicket:id="student-name" /><span wicket:id="event-name" />
        <wicket:container wicket:id="attendance-record-status-group">
            <input type="radio" wicket:id="record-status-present" />
            <input type="radio" wicket:id="record-status-late" />
            <input type="radio" wicket:id="record-status-left-early" />
            <input type="radio" wicket:id="record-status-excused" />
            <input type="radio" wicket:id="record-status-absent" />
        </wicket:container>
    </form>
</wicket:panel>
</body>
</html>
